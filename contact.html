<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON_SNAKE v4.0</title>
    <link rel="stylesheet" href="css/customcss2.css">
</head>
<body>

    <div class="page-wrapper">
        <nav>
            <a href="index.html">HOME</a> | 
            <a href="scratch.html"> MJ motivation</a>
        </nav>

        <div class="content-section">
            <h1 class="neon-title">NEON_SNAKE</h1>
            <p class="meta-text">CORE_ENGINE: ACTIVATED // PORT: 8080</p>
        </div>

        <div class="interactive-container">
            <div class="score-board">
                <div class="stat">SCORE: <span id="score">0</span></div>
                <div class="stat">LEVEL: <span id="level">1</span></div>
                <div class="stat">BEST: <span id="highScore">0</span></div>
            </div>
            
            <canvas id="snakeGame" width="400" height="400"></canvas>
            
            <div class="app-controls">
                <button class="custom-btn" id="startBtn">INITIALIZE</button>
                <p>WASD or ARROWS to NAVIGATE</p>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const scoreUI = document.getElementById("score");
        const levelUI = document.getElementById("level");
        const highUI = document.getElementById("highScore");
        const startBtn = document.getElementById("startBtn");

        const box = 20;
        let snake, food, d, score, level, gameLoop, speed;
        let gameRunning = false;

        let savedHigh = localStorage.getItem("neon_snake_high") || 0;
        highUI.innerText = savedHigh;

        function init() {
            snake = [{ x: 9 * box, y: 10 * box }];
            generateFood();
            score = 0;
            level = 1;
            speed = 100;
            d = "RIGHT";
            gameRunning = true;
            updateUI();
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * 19 + 1) * box,
                y: Math.floor(Math.random() * 19 + 1) * box
            };
        }

        function updateUI() {
            scoreUI.innerText = score;
            levelUI.innerText = level;
            if (score > savedHigh) {
                savedHigh = score;
                localStorage.setItem("neon_snake_high", savedHigh);
                highUI.innerText = savedHigh;
            }
        }

        document.addEventListener("keydown", (e) => {
            let key = e.keyCode;
            if ((key == 37 || key == 65) && d != "RIGHT") d = "LEFT";
            else if ((key == 38 || key == 87) && d != "DOWN") d = "UP";
            else if ((key == 39 || key == 68) && d != "LEFT") d = "RIGHT";
            else if ((key == 40 || key == 83) && d != "UP") d = "DOWN";
            if([32, 37, 38, 39, 40].includes(key)) e.preventDefault();
        });

        function draw() {
            // Dark Grid Background
            ctx.fillStyle = "#0a0a0a";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw Grid Lines
            ctx.strokeStyle = "#1a1a1a";
            for(let i=0; i<canvas.width; i+=box) {
                ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,400); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(400,i); ctx.stroke();
            }

            // Draw Food (Neon Pulse)
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#ff0055";
            ctx.fillStyle = "#ff0055";
            ctx.fillRect(food.x + 4, food.y + 4, box - 8, box - 8);

            // Draw Snake (Neon Blue)
            for (let i = 0; i < snake.length; i++) {
                ctx.shadowBlur = i === 0 ? 20 : 10;
                ctx.shadowColor = "#00f2ff";
                ctx.fillStyle = i === 0 ? "#00f2ff" : "rgba(0, 242, 255, 0.5)";
                ctx.fillRect(snake[i].x + 2, snake[i].y + 2, box - 4, box - 4);
            }
            ctx.shadowBlur = 0;

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d == "LEFT") snakeX -= box;
            if (d == "UP") snakeY -= box;
            if (d == "RIGHT") snakeX += box;
            if (d == "DOWN") snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                if (score % 5 === 0) { 
                    level++;
                    speed = Math.max(50, speed - 10);
                    clearInterval(gameLoop);
                    gameLoop = setInterval(draw, speed);
                }
                updateUI();
                generateFood();
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(gameLoop);
                gameRunning = false;
                ctx.fillStyle = "rgba(0,0,0,0.8)";
                ctx.fillRect(0,0, canvas.width, canvas.height);
                ctx.fillStyle = "#00f2ff";
                ctx.font = "bold 30px monospace";
                ctx.textAlign = "center";
                ctx.fillText("CONNECTION_LOST", 200, 200);
                return;
            }
            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        startBtn.onclick = () => {
            init();
            clearInterval(gameLoop);
            gameLoop = setInterval(draw, speed);
        };
    </script>
</body>
</html>
